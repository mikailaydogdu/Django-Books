{% extends 'home/base/navbar.html' %}
{% load static %}
{% block body %}


<main id="main">
	<div class="container">
		<div class="main-body">		
			  <div class="row gutters-sm">
				<div class="col-md-8">
					<h1 style="text-align: center;">Eklediğiniz yorumlar</h1><hr>
					{% for i in comments %}
				  <div class="card mb-3">
					<div class="card-body">
					  <div class="row">	 
						<div class="col-sm-9 text-secondary">
							{{i.article}}<hr> yorumunuz:
							{{i.comment_content}}<hr>
						  <a href="{% url 'posts_details' i.article.slug %}#yorumlar" class="btn btn-primary">git</a>
						  <a href="{% url 'delete' i.id %}" class="btn btn-danger">Sil</a>
						</div>
					  </div>
					</div>
				  </div>
				  {% empty %}
				  Boş
				  {% endfor %}
				</div>
			  </div>
			</div>
		</div>

		<style>
			body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}


.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}
		</style>


</main><!-- End #main -->

{% endblock %}
